<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Income-Expenses (MEMO)</title>
</head>
<body>
    <h2>Memo Income-Expenses</h2>
    <div class="container">
        <h4>Balance (BATH)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">฿5000</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">฿200</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
        <h3>Add Description</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" name="" id="text" placeholder="description">
            </div>
            <div class="form-control">
                <label for="amount">Amount<br>
                    (+ Income, - Expense)
                </label>
                <input type="number" name="" id="amount" placeholder="amount">
            </div>
            <button class="btn">ADD</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
