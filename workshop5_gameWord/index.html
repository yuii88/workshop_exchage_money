<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing</title>
</head>
<body>
    <button id="level-btn" class="level-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form id="level-form">
            <label>Level :</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>Speed Typing</h2>
        <h1 id="word" class="word">Viewvy</h1>
        <input type="text" name="" id="text" autocomplete="off" placeholder="Enter the word that you see.">
        <p class="time-container">Time <span id="time"></span> s</p>
        <p class="score-container"><span id="score">0</span> points</p>
        <div id="gameover-container" class="gameover-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
